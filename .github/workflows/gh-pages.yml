name: Build and Deploy Hugo Site (Manual)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Hugo
        run: |
          wget -O hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v0.145.0/hugo_extended_0.145.0_Linux-64bit.tar.gz
          tar -xzf hugo.tar.gz
          sudo mv hugo /usr/local/bin/
          hugo version

      - name: Build Hugo Site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Checkout the gh-pages branch if it exists, otherwise create it
          git checkout --orphan gh-pages
          git reset --hard

          # Copy the contents of the public folder to the root
          cp -r public/. .

          # Remove the public directory itself
          rm -rf public

          # Add, commit, and push the changes
          git add .
          git commit -m "Deploy Hugo site to gh-pages"

          # Push to the gh-pages branch
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push -f origin gh-pages